<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Chain of Solution Framework Overview</text>
  
  <!-- Main flow sections -->
  <g id="input-section">
    <rect x="50" y="80" width="180" height="100" rx="10" ry="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="140" y="110" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Input</text>
    <text x="140" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Problem Statement</text>
    <text x="140" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Multimodal Data</text>
    <text x="140" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Context Information</text>
  </g>
  
  <g id="processing-section">
    <rect x="310" y="80" width="180" height="340" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
    <text x="400" y="110" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Processing</text>
    
    <!-- Processing Modules -->
    <rect x="330" y="130" width="140" height="50" rx="5" ry="5" fill="#fff" stroke="#7b1fa2" stroke-width="1"/>
    <text x="400" y="160" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">TRIZ60 Principles</text>
    
    <rect x="330" y="190" width="140" height="50" rx="5" ry="5" fill="#fff" stroke="#7b1fa2" stroke-width="1"/>
    <text x="400" y="220" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Su-Field Analysis</text>
    
    <rect x="330" y="250" width="140" height="50" rx="5" ry="5" fill="#fff" stroke="#7b1fa2" stroke-width="1"/>
    <text x="400" y="280" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Multimodal Analysis</text>
    
    <rect x="330" y="310" width="140" height="50" rx="5" ry="5" fill="#fff" stroke="#7b1fa2" stroke-width="1"/>
    <text x="400" y="340" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Dynamic Reconfiguration</text>
    
    <rect x="330" y="370" width="140" height="30" rx="5" ry="5" fill="#fff" stroke="#7b1fa2" stroke-width="1" stroke-dasharray="5,2"/>
    <text x="400" y="390" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">AI Feedback Loop</text>
  </g>
  
  <g id="output-section">
    <rect x="570" y="80" width="180" height="100" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="660" y="110" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Output</text>
    <text x="660" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Solution Recommendations</text>
    <text x="660" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Innovation Insights</text>
    <text x="660" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Emergent Pattern Analysis</text>
  </g>
  
  <!-- Connection arrows -->
  <g id="arrows" stroke="#666" stroke-width="2" fill="none">
    <!-- Input to Processing -->
    <path d="M 230,130 L 310,130" marker-end="url(#arrowhead)"/>
    
    <!-- Processing to Output -->
    <path d="M 490,130 L 570,130" marker-end="url(#arrowhead)"/>
    
    <!-- Feedback loop -->
    <path d="M 660,180 C 660,300 490,400 400,400" marker-end="url(#arrowhead)" stroke-dasharray="5,3" stroke="#4caf50"/>
  </g>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Key elements callout box -->
  <g id="callout">
    <rect x="50" y="220" width="180" height="200" rx="10" ry="10" fill="#fff8e1" stroke="#ffc107" stroke-width="2"/>
    <text x="140" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Key Elements</text>
    
    <circle cx="70" cy="270" r="5" fill="#2196f3"/>
    <text x="80" y="275" font-family="Arial" font-size="12" fill="#333" dx="5">Cross-Modal Analysis</text>
    
    <circle cx="70" cy="300" r="5" fill="#9c27b0"/>
    <text x="80" y="305" font-family="Arial" font-size="12" fill="#333" dx="5">Structured Methodology</text>
    
    <circle cx="70" cy="330" r="5" fill="#4caf50"/>
    <text x="80" y="335" font-family="Arial" font-size="12" fill="#333" dx="5">Pattern Recognition</text>
    
    <circle cx="70" cy="360" r="5" fill="#f44336"/>
    <text x="80" y="365" font-family="Arial" font-size="12" fill="#333" dx="5">Dynamic Adaptation</text>
    
    <circle cx="70" cy="390" r="5" fill="#ff9800"/>
    <text x="80" y="395" font-family="Arial" font-size="12" fill="#333" dx="5">AI-Powered Insights</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="480" font-family="Arial" font-size="10" text-anchor="middle" fill="#777">Chain of Solution: Identifying emergent patterns across multimodal data</text>
</svg>
